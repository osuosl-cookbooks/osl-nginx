---
driver_config:
  openstack_username: <%= ENV['OS_USERNAME'] %>
  openstack_api_key: <%= ENV['OS_PASSWORD'] %>
  openstack_auth_url: <%= "#{ENV['OS_AUTH_URL']}/tokens" %>
  key_name: <%= ENV['OS_SSH_KEYPAIR'] %>
  private_key_path: <%= ENV['OS_PRIVATE_SSH_KEY'] %>
  public_key_path: <%= ENV['OS_PUBLIC_SSH_KEY'] %>
  openstack_tenant: <%= ENV['OS_TENANT_NAME'] %>
  floating_ip: <%= ENV['OS_FLOATING_IP'] %>
  floating_ip_pool: <%= ENV['OS_FLOATING_IP_POOL'] %>
  flavor_ref: <%= ENV['OS_FLAVOR_REF'] %>

provisioner:
  name: chef_solo
  data_bags_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  attributes:
    authorization:
      sudo:
        users:
          - vagrant
          - centos
        passwordless: true
    omnibus_updater:
      disabled: true
    osl-nginx:
        hostname: "test.osuosl.org"

platforms:
- name: centos-6.7
  driver_plugin: openstack
  driver_config:
    image_ref: "CentOS 6.7"
  transport:
    username: centos
- name: centos-7.1
  driver_plugin: openstack
  driver_config:
    image_ref: "CentOS 7.1"
  transport:
    username: centos

suites:
  - name: default
    run_list:
      - recipe[osl-nginx::default]
  - name: mon
    provisioner:
      name: chef_zero
    run_list:
      - recipe[osl-nginx::default]
      - recipe[osl-nginx::mon]
  - name: vhost
    run_list:
      - recipe[osl-nginx::default]
      - recipe[osl-nginx::logrotate]
      - recipe[certificate::manage_by_attributes]
      - recipe[osl-nginx::_test_vhost]
    attributes:
      certificate:
        -
          testosuoslorg:
            cert_path: /etc/pki/tls
            cert_file: test.osuosl.org.pem
            key_file: test.osuosl.org.key
            owner: nginx
            group: nginx
  - name: cookbook-test
    run_list:
      - recipe[osl-nginx-test]
