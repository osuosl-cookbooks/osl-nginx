---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
    driver:
      box: osuosl-centos-6.5
      box_url: http://vagrant.osuosl.org/centos-6-20140121.box

suites:
  - name: default
    run_list:
      - recipe[osl-nginx::default]
    attributes:
  - name: vhost
    run_list:
      - recipe[osl-nginx::vhosts]
    attributes:
        osl-nginx:
            hostname: test
            hostsites:
                enabled: 
                    - test
